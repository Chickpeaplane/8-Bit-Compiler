<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>8 Bit Compiler</title>
        <link rel="stylesheet" href="Style/style.css">
        <link rel="stylesheet" href="Style/index.css">
        <link rel="shortcut icon" href="Image/Icons/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <header>
            <div id="headertoprow">
                <h1 class="title"><a href="/8-Bit-Compiler/">8 Bit Compiler</a></h1>
                <div id="nav">
                    <a class="navbutton" href="/8-Bit-Compiler/docs">Docs</a>
                    <a class="navbutton" href="/8-Bit-Compiler/examples">Examples</a>
                </div>
            </div>
            <div id="headerbottomrow">
                <h2 class="subtitle">Compiler</h2>
            </div>
        </header>

        <div id="compilearea">
            <textarea id="codeentry" autocomplete="false" spellcheck="false"></textarea>

            <button id="compilebutton" type="button" onclick="compile()"><h2>Compile</h2></button>

            <table id="outputtable">
                <thead>
                    <tr>
                        <td>Address</td>
                        <td>Instruction</td>
                        <td>Argument</td>
                        <td>Hex Value</td>
                        <td>Binary Value</td>
                    </tr>
                </thead>
                <tbody id="outputtablebody">
                    <!-- This will be populated by Javascript. -->
                </tbody>
            </table>
        </div>
        <script src="Script/index.js"></script>
    </body>
</html>
