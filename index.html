<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>8 Bit Compiler</title>
        <link rel="stylesheet" href="Style/style.css">
        <link rel="stylesheet" href="Style/index.css">
        <link rel="stylesheet" href="Style/codeEditor.css">
        <link rel="shortcut icon" href="Image/Icons/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <header>
            <div id="headertoprow">
                <h1 class="title"><a href="/8-Bit-Compiler/">8 Bit Compiler</a></h1>
                <div id="nav">
                    <a class="navbutton" href="/8-Bit-Compiler/docs">Docs</a>
                    <a class="navbutton" href="/8-Bit-Compiler/examples">Examples</a>
                </div>
            </div>
            <div id="headerbottomrow">
            </div>
        </header>

        <div id="compilearea">

            <div id="codeentry" contenteditable="true" class="code-editor"></div>

            <table id="outputtable">
                <thead>
                    <tr>
                        <td>Address</td>
                        <td>Instruction</td>
                        <td>Argument</td>
                        <td>Hex Value</td>
                        <td>Binary Value</td>
                    </tr>
                </thead>
                <tbody id="outputtablebody">
                    <!-- This will be populated by Javascript. -->
                </tbody>
            </table>
        </div>

        <div id="controlbar">
            <input type="image" src="Image/upload.png" alt="Upload" onclick="upload()">
            <input id='fileupload' type='file' accept=".8bit" onchange="fileChosen()" hidden>
            <input type="image" src="Image/play.png" alt="Compile" onclick="compile()">
            <input type="image" src="Image/download.png" alt="Download" onclick="download()">
        </div>

        <script src="Script/index.js"></script>
        <script src="Script/syntax.js"></script>
        <script src="Script/codeEditor.js"></script>
    </body>
</html>
